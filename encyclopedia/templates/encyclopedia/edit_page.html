{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Page: {{title}}</h1>
    Content
    <br>
    <form action = "{% url 'encyclopedia:after_edit' title %}" method = "POST"> {# url 后面参数不需要加{{}}#}
        {% csrf_token %}
        <textarea rows = "5" cols = "10" name = "edited_content">{{content}}</textarea>
        <br>
        <input type="submit" value = "submit">
    </form>

{% endblock %}
