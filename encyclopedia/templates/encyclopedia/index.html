{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <a href="{% url 'encyclopedia:title' entry%}"><li>{{ entry }}</li> </a>
        {% empty %}
            No Query Existed. 
        {% endfor %}
    </ul>

{% endblock %}
